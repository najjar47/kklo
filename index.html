<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <title>مقاوم القسام</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>مقاوم القسام</h1>
        <div class="menu">
            <button id="startGame">ابدأ اللعبة</button>
            <button id="instructions">التعليمات</button>
            <button id="levels">المراحل</button>
        </div>
        <div id="instructionsPanel" class="panel hidden">
            <h2>تعليمات اللعبة</h2>
            <ul>
                <li>استخدم الأسهم للحركة يمينًا ويسارًا</li>
                <li>اضغط على مسافة للقفز</li>
                <li>اجمع الأسلحة والذخيرة</li>
                <li>تجنب الأعداء وقم بمواجهتهم</li>
            </ul>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
